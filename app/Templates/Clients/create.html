<div class="row">
    <h1 class="float-left">New Client</h1>
</div>
<form id="createClientForm">
    <div class="row">
        <div class="form-group large-field">
            <label for="businessName">Business Name</label>
            <input type="text" class="form-control" name="businessName" placeholder="Business Name">
        </div>
        <div class="form-group small-field">
            <label for="shortName">Short Name</label>
            <input type="text" class="form-control" name="shortName" placeholder="Eg. ABC">
        </div>
    </div>
    <div class="row">
        <div class="form-group medium-field">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="First Name">
        </div>
        <div class="form-group medium-field">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="row">
        <div class="form-group extra-large-field">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" placeholder="123 some St, Suburb, NSW, 2000">
        </div>
    </div>
    <div class="row">
        <div class="form-group medium-field">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="someone@somewhere.com">
        </div>
        <div class="form-group medium-field">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" name="phone" placeholder="1234 567 890">
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary submit-button" onclick="UIFunctions.createClient()">Submit</button>
    </div>
</form>
