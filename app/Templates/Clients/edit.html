<!DOCTYPE html>
<div class="row">
    <h1 class="float-left">Edit {{:businessName}}</h1>
</div>
<div class="row">
    <p>Edit the fields that need to be changed, the other will stay as they are</p>
</div>
<form id="editClientForm">
    <div class="row">
        <div class="form-group large-field">
            <label for="businessName">Business Name</label>
            <input type="text" class="form-control" name="businessName" value="{{:businessName}}" onblur="validRules.isEmptyField($(this))" onkeyup="validRules.isEmptyField($(this))">
        </div>
        <div class="form-group small-field">
            <label for="shortName">Short Name</label>
            <input type="text" class="form-control" name="shortName" value="{{:shortName}}" onblur="validRules.isEmptyField($(this))" onkeyup="validRules.isEmptyField($(this))">
        </div>
    </div>
    <div class="row">
        <div class="form-group medium-field">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" value="{{:firstName}}">
        </div>
        <div class="form-group medium-field">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" value="{{:lastName}}">
        </div>
    </div>
    <div class="row">
        <div class="form-group extra-large-field">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" value="{{:address}}" onblur="validRules.isEmptyField($(this))" onkeyup="validRules.isEmptyField($(this))">
        </div>
    </div>
    <div class="row">
        <div class="form-group medium-field">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" value="{{:email}}" onblur="validRules.isEmail($(this))" onkeyup="validRules.isEmail($(this))">
        </div>
        <div class="form-group medium-field">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" name="phone" value="{{:phone}}">
        </div>
    </div>
    <div class="row">
        <button id="form-submit-button" type="button" class="btn btn-lg btn-success submit-button" onclick="UIFunctions.editClient({{:id}})" disabled="true">Save</button>
    </div>
</form>
