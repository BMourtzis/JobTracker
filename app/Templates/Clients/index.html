<!DOCTYPE html>
<div class="row">
    <h1 class="float-left">Clients</h1>
    <button id="create-button" type="button" class="btn btn-primary custom-button">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;Create
    </button>
</div>
<div class="row">
    <table id="client-table" class="table table-striped">
        <thead>
            <tr>
                <th>Client</th>
                <th>Full Name</th>
                <th>Short Name</th>
            </tr>
        </thead>
        <tbody>
            {{for clients}}
            <tr>
                <td>{{:businessName}}</td>
                <td>{{:firstName + "&nbsp;" + lastName}}</td>
                <td>{{:shortName}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-xs" data-id="{{:id}}">Details</button>
                </td>
            </tr>
            {{/for}}
        </tbody>
    </table>
</div>
