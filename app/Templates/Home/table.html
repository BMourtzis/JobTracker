<!DOCTYPE html>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Job</th>
            <th>Client</th>
            <th>Time</th>
            <th>Payment</th>
            <th>Done</th>
        </tr>
    </thead>
    <tbody>
        {{for jobs}}
        <tr>
            <td>{{:jobName}}</td>
            <td>{{:client.businessName}}</td>
            <td>{{:timeBooked.format("HH:mm")}}</td>
            <td>${{:payment}}</td>
            <td>
                {{if state === "Placed"}}
                <input type="checkbox" onclick="UIFunctions.homeJobDone({{:id}})">
                {{else state === "Done"}}
                <input type="checkbox" checked onclick="UIFunctions.homeJobUndone({{:id}})">
                {{else}}
                {{:state}}
                {{/if}}
            </td>
        </tr>
        {{/for}}
    </tbody>
</table>
