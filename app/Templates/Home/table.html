<!DOCTYPE html>
<div class="row">
    <div class="custom-button">
        <button id="prev-day-button" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-menu-left"></span>
            Previous
        </button>
        <button id="reload-day-button" type="button" class="btn btn-success">
            {{:selectedDay}}
        </button>
        <button id="next-day-button" type="button" class="btn btn-default">
            Next
            <span class="glyphicon glyphicon-menu-right"></span>
        </button>
    </div>
    <h2 id="daily-heading">Daily Schedule</h2>
</div>
<table id="home-job-table" class="table table-striped">
    <thead>
        <tr>
            <th>Client</th>
            <th>Job</th>
            <th>Time</th>
            <th>Payment (inc. GST)</th>
            <th>Done</th>
        </tr>
    </thead>
    <tbody>
        {{for jobs}}
        <tr>
            <td>{{:client.businessName}}</td>
            <td>{{:jobName}}</td>
            <td>{{:timeBooked.format("HH:mm")}}</td>
            <td>{{:total}}</td>
            <td>
                {{if state === "Placed"}}
                <input class="placed" type="checkbox" data-id="{{:id}}"> {{else}}
                <input class="done" type="checkbox" data-id="{{:id}}" checked> {{/if}}
            </td>
            <td><button type="button" class="btn btn-primary btn-xs" data-id="{{:id}}">More...</button></td>
        </tr>
        {{/for}}
    </tbody>
</table>
<div id="day-income" class="row float-right">
    <h4>Day's Income: {{:sum}}</h4>
</div>
