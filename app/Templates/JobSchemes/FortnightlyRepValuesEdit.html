<!DOCTYPE html>
<div class="row">
    <div class="form-group medium-field">
        <label for="week">Week of the Month</label>
        <select id="week" class="form-control" name="weekSelect">
            <option value="0" {{if week === 0}} selected{{/if}}>1</option>
            <option value="1" {{if week === 1}} selected{{/if}}>2</option>
        </select>
    </div>
    <div class="form-group medium-field">
        <label for="day">Day</label>
        <select id="day" class="form-control" name="daySelect">
            <option value="0" {{if day === 0}} selected{{/if}}>Sunday</option>
            <option value="1" {{if day === 1}} selected{{/if}}>Monday</option>
            <option value="2" {{if day === 2}} selected{{/if}}>Tuesday</option>
            <option value="3" {{if day === 3}} selected{{/if}}>Wednesday</option>
            <option value="4" {{if day === 4}} selected{{/if}}>Thursday</option>
            <option value="5" {{if day === 5}} selected{{/if}}>Friday</option>
            <option value="6" {{if day === 6}} selected{{/if}}>Saturday</option>
        </select>
    </div>
    <div class="form-group small-field">
        <label for="timeBooked">Booking Time</label>
        <div class="input-group date timepicker">
            <input id="time" type="text" class="form-control" value="{{:hour}}:{{:minute}}"/>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
            </span>
        </div>
    </div>
    <div class="form-group small-field clickable-span remove-span" onclick="UIFunctions.removeRepValues(this)">
        <span class="glyphicon glyphicon-remove"></span>
    </div>
</div>
