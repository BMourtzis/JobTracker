<!DOCTYPE html>
<div class="row">
    <div class="col-md-5 col-lg-5">
        <div class="form-group">
            <label for="client">Day</label>
            <select id="day" class="form-control" name="daySelect" onblur="validRules.Selected($(this))" onchange="validRules.Selected($(this))">
                <option value="0" {{if day === 0}} selected{{/if}}>Sunday</option>
                <option value="1" {{if day === 1}} selected{{/if}}>Monday</option>
                <option value="2" {{if day === 2}} selected{{/if}}>Tuesday</option>
                <option value="3" {{if day === 3}} selected{{/if}}>Wednesday</option>
                <option value="4" {{if day === 4}} selected{{/if}}>Thursday</option>
                <option value="5" {{if day === 5}} selected{{/if}}>Friday</option>
                <option value="6" {{if day === 6}} selected{{/if}}>Saturday</option>
            </select>
        </div>
    </div>
    <div class="col-md-5 col-lg-5">
        <div class="form-group">
            <label for="timeBooked">Booking Time</label>
            <div class="input-group date timepicker">
                <input id="time" type="text" class="form-control" value="{{:hour}}:{{:minute}}" onblur="validRules.isEmptyField($(this))" onkeyup="validRules.isEmptyField($(this))">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
        </div>
    </div>
    <!-- TODO: Not centered -->
    <div class="col-md-1 col-lg-1">
        <div class="clickable-span remove-span">
            <span class="glyphicon glyphicon-remove" onclick="UIFunctions.removeRepValues($(this).parent())"></span>
        </div>
    </div>
</div>
