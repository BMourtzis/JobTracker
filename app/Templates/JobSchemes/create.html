<!DOCTYPE html>
<div class="row">
    <h1 class="float-left">New Service</h1>
</div>
<form id="createJobSchemeForm">
    <div class="row">
        <div class="form-group extra-large-field">
            <label for="client">Client</label>
            <select class="form-control" name="clientSelect">
                <option value="{{:id}}" selected>{{:businessName}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group large-field">
            <label for="jobName">Job Name</label>
            <input type="text" class="form-control" name="jobName" placeholder="Job Name">
        </div>
        <div class="form-group small-field">
            <label for="payment">Payment</label>
            <div class="input-group">
                <input type="text" class="form-control" name="payment" placeholder="Eg. 50">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-usd"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group medium-field">
            <!-- Could be Generated based on Enum values -->
            <label for="repeatition">Repeatition</label>
            <select id ="repetitionSelector" class="form-control" name="repeatitionSelect" onchange="UIFunctions.updateRepFields()">
                <option value="" selected disabled>Select Repeatition</option>
                <option value="Monthly">Monthly</option>
                <option value="Fortnightly">Fortnightly</option>
                <option value="Weekly">Weekly</option>
                <option value="Daily">Daily</option>
            </select>
        </div>
        <!-- Button to add repetition fields -->
        <div id="addRepValues" class="form-group small-field">
            <span class="glyphicon glyphicon-plus" onclick="UIFunctions.addRepValues()"></span>
        </div>
    </div>
    <br>
    <div id="repValuesDiv">
        <!-- Where the repetition values are added -->
    </div>
    <div class="row">
        <button type="button" class="btn btn-lg btn-success submit-button" onclick="UIFunctions.createJobScheme()">Submit</button>
    </div>
</form>
