<div class="row">
    <h1 class="float-left">New Job Scheme</h1>
</div>
<form id="createJobForm">
    <div class="row">
        <div class="form-group extra-large-field">
            <label for="client">Client</label>
            <select class="form-control" name="clientSelect">
                <option value="{{:id}}" selected>{{:businessName}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group large-field">
            <label for="jobName">Job Name</label>
            <input type="text" class="form-control" name="jobName" placeholder="Job Name">
        </div>
        <div class="form-group small-field">
            <label for="payment">Payment</label>
            <input type="text" class="form-control" name="payment" placeholder="Eg. ABC">
        </div>
    </div>
    <div class="row">
        <div class="form-group medium-field">
            <label for="repeatition">Repeatition</label>
            <select class="form-control" name="repeatitionSelect">
                <option value="0" selected>Weekly</option>
            </select>
        </div>
        <div class="form-group small-field">
            <label>Add more</label>
            <button type="button" class="btn btn-default" onclick="">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="form-group medium-field">
            <label for="timeBooked">Booking Time</label>
            <div class='input-group date' id='timepicker'>
                <input type='text' class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-lg btn-success submit-button" onclick="UIFunctions.createJob()">Submit</button>
    </div>
</form>
