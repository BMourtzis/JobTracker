<!DOCTYPE html>
<div class="row">
    <h1 class="float-left">Edit {{:jobName}}</h1>
</div>
<form id="editJobSchemeForm">
    <div class="row">
        <div class="form-group large-field">
            <label for="jobName">Job Name</label>
            <input type="text" class="form-control" name="jobName" placeholder="Job Name" value="{{:jobName}}">
        </div>
        <div class="form-group small-field">
            <label for="payment">Payment</label>
            <div class="input-group">
                <input type="text" class="form-control" name="payment" placeholder="Eg. 50" value="{{:payment}}">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-usd"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group medium-field">
            <label for="repeatition">Repeatition</label>
            <select id ="repetitionSelector" class="form-control" name="repetition" onchange="UIFunctions.updateRepFields()">
                <option value="Monthly" {{if repetition === "Monthly"}} selected{{/if}}>Monthly</option>
                <option value="Fortnightly" {{if repetition === "Fortnightly"}} selected{{/if}}>Fortnightly</option>
                <option value="Weekly" {{if repetition === "Weekly"}} selected{{/if}}>Weekly</option>
                <option value="Daily" {{if repetition === "Daily"}} selected{{/if}}>Daily</option>
            </select>
        </div>
        <!-- Button to add repetition fields -->
        <div id="addRepValues" class="form-group small-field">
            <span class="glyphicon glyphicon-plus" onclick="UIFunctions.addRepValues()"></span>
        </div>
    </div>
    <br>
    <div id="repValuesDiv">
        <!-- Where the repetition values are added -->
    </div>
    <div class="row">
        <button type="button" class="btn btn-lg btn-success submit-button" onclick="UIFunctions.editJobScheme({{:id}})">Submit</button>
    </div>
</form>
