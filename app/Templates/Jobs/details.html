<!DOCTYPE html>
<div class="row">
    <h2 class="details-heading float-left">{{:jobName}}</h2>
    <div class="custom-button">
        <button id="rebook-button" type="button" class="btn btn-info" onclick="UIFunctions.getRebookJob({{:id}})">
            <span class="glyphicon glyphicon-time"></span>
            Rebook
        </button>
        <button id="edit-button" type="button" class="btn btn-warning" onclick="UIFunctions.getEditJob({{:id}})">
            <span class="glyphicon glyphicon-pencil"></span>
            Edit
        </button>
    </div>
</div>
<div class="row">
    <p>
        <strong>Business Name:</strong>
        {{:client.businessName}}
    </p>
    <p>
        <strong>Date Booked:</strong>
        {{:timeBooked.format("DD/MM/YYYY")}}
    </p>
    <p>
        <strong>Time Booked:</strong>
        {{:timeBooked.format("HH:mm")}}
    </p>
    <p>
        <strong>Total Price:</strong>
        ${{:total}}
    </p>
    <p>
        <strong>Status:</strong>
        {{:state}}
    </p>
</div>
<div class="row">
    <div class="custom-button">
        <button id="delete-button" type="button" class="btn btn-danger" onclick="UIFunctions.removeJob({{:id}}, {{:client.id}})">
            <span class="glyphicon glyphicon-trash"></span>
            Delete
        </button>
    </div>
</div>
