<!DOCTYPE html>
<div class="row">
    <h1 class="float-left">Edit {{:jobName}}</h1>
</div>
<div class="row">
    <p>Edit the fields that need to be changed, the other will stay as they are</p>
</div>
<form id="editJobForm">
    <div class="row">
        <div class="col-md-8 col-lg-8">
            <div class="form-group">
                <label for="jobName">Job Name</label>
                <input type="text" class="form-control" name="jobName" value="{{:jobName}}" onblur="validRules.isEmptyField($(this))" onkeyup="validRules.isEmptyField($(this))">
            </div>
        </div>
        <div class="col-md-4 col-lg-4">
            <div class="form-group">
                <label for="payment">Payment</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-usd"></span>
                    </span>
                    <input type="text" class="form-control" name="payment" value="{{:payment}}" onblur="validRules.isNumeric($(this))" onkeyup="validRules.isNumeric($(this))">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-lg btn-success submit-button" onclick="UIFunctions.editJob({{:id}})">Save</button>
    </div>
</form>
