<!DOCTYPE html>
<div class="row">
    <h1 class="float-left">Jobs</h1>
</div>
<div class="row">
    <input id="jobAllCheckbox" type="checkbox">
    <div class="content-custom-button">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#advSearchModal">
            <span class="glyphicon glyphicon-search"></span> Advance Search
        </button>
        <button id="create-button" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span> Create
        </button>
    </div>
    <!-- <input type="checkbox"> -->
</div>
<div id="indexJobTable" class="row"></div>

<!-- Modal -->
<div class="modal fade" id="advSearchModal" tabindex="" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title modalLabel">Search Options</h4>
            </div>
            <div class="modal-body">
                <form id="searchOptionsForm">
                    <div class="row">
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="timeBooked">From Date</label>
                                <div class="input-group date datetimepicker" id="fromDatepicker">
                                    <input type="text" class="form-control" placeholder="" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="timeBooked">To Date</label>
                                <div class="input-group date datetimepicker" id="toDatepicker">
                                    <input type="text" class="form-control" placeholder="" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-lg-8">
                            <div class="form-group">
                                <label for="client">Client</label>
                                <select class="form-control" name="clientID">
                                    <option value="" selected></option>
                                    {{for clients}}
                                        <option value="{{:id}}">{{:businessName}}</option>
                                    {{/for}}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 col-lg-4">
                            <div class="form-group">
                                <label for="state">Status</label>
                                <select class="form-control" name="state">
                                    <option value="" selected></option>
                                    <option value="Placed">Placed</option>
                                    <option value="Done">Done</option>
                                    <option value="Invoiced">Invoiced</option>
                                    <option value="Paid">Paid</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="search-button" type="button" class="btn btn-primary" data-dismiss="modal">Search</button>
            </div>
        </div>
    </div>
</div>
