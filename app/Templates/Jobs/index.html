<div class="row">
    <h1 class="float-left">Jobs</h1>
    <button id="create-button" type="button" class="btn btn-primary custom-button" onclick="UIFunctions.getCreateJob()">
        <span class="glyphicon glyphicon-plus"></span> Create
    </button>
</div>
<div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Job Name</th>
                <th>Business Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {{for jobs}}
            <tr class='clickable-row' data-id="{{:id}}">
                <td>{{:jobName}}</td>
                <td>{{:client.businessName}}</td>
                <td>{{:timeBooked.format("DD/MM/YYYY")}}</td>
                <td>{{:timeBooked.format("HH:mm")}}</td>
                <td>${{:total}}</td>
            </tr>
            {{/for }}
        </tbody>
    </table>
</div>
