<!DOCTYPE html>
<div class="row">
    <h1 class="float-left">Rebook {{:jobName}}</h1>
</div>
<div class="row">
    <p>Edit the fields that need to be changed, the other will stay as they are</p>
</div>
<form id="editJobForm">
    <div class="row">
        <div class="form-group medium-field">
            <label for="timeBooked">Booking Date</label>
            <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" placeholder="{{:timeBooked.format('DD/MM/YYYY')}}" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
        </div>
        <div class="form-group medium-field">
            <label for="timeBooked">Booking Time</label>
            <div class="input-group date" id="timepicker">
                    <input type="text" class="form-control" placeholder="{{:timeBooked.format('HH:mm')}}" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-lg btn-success submit-button" onclick="UIFunctions.rebookJob({{:id}})">Save</button>
    </div>
</form>
