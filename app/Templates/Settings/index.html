<!DOCTYPE html>
<div class="row">
    <h1>Settings</h1>
</div>
<div class="row">
    <div class="form-group">
        <label for="InvoiceTemplatePath">Invoice Template</label>
        <div id="InvoiceTemplatePath" class="input-group">
            <input type="text" class="form-control" value="{{:InvoiceTemplatePath}}" readonly="true">
            <span class="input-group-addon"><span class="glyphicon glyphicon-file"></span></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label for="InvoiceOutputPath">Invoice Output</label>
        <div id="InvoiceOutputPath" class="input-group">
            <input type="text" class="form-control" value="{{:InvoiceOutputPath}}" readonly="true">
            <span class="input-group-addon"><span class="glyphicon glyphicon-folder-open"></span></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label for="BackupPath">Backup Path</label>
        <div id="BackupPath" class="input-group">
            <input type="text" class="form-control" value="{{:BackupPath}}" readonly="true">
            <span class="input-group-addon"><span class="glyphicon glyphicon-folder-open"></span></span>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="form-group">
        <label for="GSTPercentage">GST</label>
        <div id="GSTPercentage" class="input-group">
            <input type="text" class="form-control" value="{{:GSTPercentage}}">
            <span class="input-group-addon">%</span>
        </div>
    </div>
</div>
{{if updateReady}}
<hr>
<div class="row">
    <button id="update-version-button" type="button" class="btn btn-primary">Restart and install update</button>
</div>
{{/if}}
<div class="row">
    <span class="float-right">Version: {{:version}}</span>
</div>
