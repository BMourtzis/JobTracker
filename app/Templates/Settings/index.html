<!DOCTYPE html>
<div>
    <h1>Settings</h1>
</div>
<div class="row">
    <div class="col-md-2 setting-label">
        <label for="InvoiceTemplatePath">Invoice Template :</label>
    </div>
    <div class="col-md-10 col-lg-10">
        <div id="InvoiceTemplatePath" class="input-group" onclick="UIFunctions.UpdateInvoiceTemplatePath()">
            <input type="text" class="form-control" value="{{:InvoiceTemplatePath}}" readonly="readonly">
            <span class="input-group-addon"><span class="glyphicon glyphicon-file"></span></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2 setting-label">
        <label for="InvoiceOutputPath">Invoice Output :</label>
    </div>
    <div class="col-md-10 col-lg-10">
        <div id="InvoiceOutputPath" class="input-group" onclick="UIFunctions.UpdateInvoiceOutputPath()">
            <input type="text" class="form-control" value="{{:InvoiceOutputPath}}" readonly="readonly">
            <span class="input-group-addon"><span class="glyphicon glyphicon-folder-open"></span></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2 col-lg-2">
        <label for="BackupPath">Backup Path :</label>
    </div>
    <div class="col-md-10 col-lg-10">
        <div id="BackupPath" class="input-group" onclick="UIFunctions.UpdateBackupPath()">
            <input type="text" class="form-control" value="{{:BackupPath}}" readonly="true">
            <span class="input-group-addon"><span class="glyphicon glyphicon-folder-open"></span></span>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-2 setting-label">
        <label for="GSTPercentage">GST :</label>
    </div>
    <div class="col-md-2 col-lg-2">
        <div id="GSTPercentage" class="input-group" onkeypress="UIFunctions.UpdateGSTPercentage()" onkeyup="UIFunctions.UpdateGSTPercentage()">
            <input type="text" class="form-control" value="{{:GSTPercentage}}">
            <span class="input-group-addon">%</span>
        </div>
    </div>
</div>
