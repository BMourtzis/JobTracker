<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Job Tracker</title>
        <link rel="stylesheet" type="text/less" href="./styles/styles.less">
        <script src="../node_modules/less/dist/less.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/eonasdan-bootstrap-datetimepicker-npm/build/css/bootstrap-datetimepicker.min.css">
    </head>
    <body>
        <div id="container" class="container-fluid">
            <nav id="navbar" class="col-md-1">
                <ul id="navbar-list" class="nav nav-pills nav-stacked">
                    <li role="presentation">
                        <a href="#" class="text-color" onclick="UIFunctions.home()">
                            <span class="glyphicon glyphicon-home"></span>
                            <span>VIP</span>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#" class="text-color" onclick="UIFunctions.jobs()">
                            <span class="glyphicon glyphicon-paperclip"></span>
                            <span>Jobs</span>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#" class="text-color" onclick="UIFunctions.clients()">
                            <span class="glyphicon glyphicon-user"></span>
                            <span>Clients</span>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#" class="text-color" onclick="UIFunctions.invoices()">
                            <span class="glyphicon glyphicon-file"></span>
                            <span>Invoices</span>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#" class="text-color" onclick="UIFunctions.timetable()">
                            <span class="glyphicon glyphicon-calendar"></span>
                            <span>Timetable</span>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#" class="text-color" onclick="UIFunctions.finances()">
                            <span class="glyphicon glyphicon-usd"></span>
                            <span>Finances</span>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#" class="text-color" onclick="UIFunctions.settings()">
                            <span class="glyphicon glyphicon-cog"></span>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div id="content" class="col-md-7 col-md-offset-1"></div>
            <div id="sidebar-container" class="col-md-4 col-md-offset-8">
                <div class="row">
                    <nav id="sidebar-nav" class="navbar navbar-inverse">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <a id="goBack-button" class="navbar-brand" href="#" onclick="UIFunctions.goBack()"><span class="glyphicon glyphicon-menu-left"></span>Back</a>

                            <div class="collapse navbar-collapse">
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a id="sidebar-heading" class="navbar-brand"></a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div id="sidebar"></div>
            </div>
        </div>
    </body>
    <script>
        // You can also require other files to run in this process
        require('../renderer.js')
    </script>
</html>
